<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>EMS省内快递单打印</title>
        <style type="text/css">
            body {background:url(images/emssn.jpg) no-repeat; width:720px; height:437px; margin:85px 0 0 85px; padding:0; font-weight:bold;color:#000}
            ul {margin:0;padding:0;  padding-left:20px}
            li {list-style-type:none; line-height:25px; height:25px};
            .poster {position:absolute; top:360px; left:400px}
        </style>
        <style type="text/css" media="print">
            .noprint {visibility:hidden; display:inline-block; position:absolute; top:500px}
        </style>
    </head>
    <body>
        <ul>
            <li>{$sender}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$kjrs_tel}</li>
            <li>{$kjrs_region}</li>
            <li style="margin-left:-35px">{$kjrs_address}</li>
            <li style="margin-top:-10px">EC9002-1547</li>
            <li>{$order.consignee}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$order.mobile}/{$order.tel}</li>
            <li style="margin-top:20px">{$order.addr}</li>
            <li style="margin-left:-35px">{$order.address}</li>
            <li></li>
            <li></li>
            <li style="position:absolute;left:250px;top:450px">{$date.year}&nbsp;&nbsp;{$date.month}&nbsp;&nbsp;{$date.day}</li>
        </ul>
        <div style="position:absolute; left:400px; top:140px; font-weight:bold">{$order.big5}</div>
        <div style="position:absolute; left:400px; top:160px; font-weight:bold">{$order.goods_amount}</div>
        <div style="position:absolute; left:550px; top:120px">{$company_name}</div>
        <div style="position:absolute;left:110px;top:330px">保健食品</div>
        <h1 class="noprint" style="position:absolute; top:500px" contenteditable>{$message}</h1>
        <div class="poster">韩超明</div>
    </body>
</html>
