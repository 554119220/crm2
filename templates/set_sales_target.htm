<div class="content-head">
    <div class="finder-title mt10">{$curr_title}<font>{$num}</font></div>
    <div class="gridlist-action" style="width:1170px; height:35px">
        <div class="nav-search">
            {if !$group_list}
            <select name="roles" id="role_id" onchange="getGroupList(this)">
                <option value="0">请选择</option>
                {foreach  from=$role_list item=role}
                <option value="{$role.role_id}">{$role.role_name}</option>
                {/foreach}
            </select>
            {/if}
            <select name="group_id" id="group_id">
                <option value="0">请选择</option>
                {foreach from=$group_list item=val}
                <option value="{$val.group_id}">{$val.group_name}</option>
                {/foreach}
            </select>
            <input type="button" value="查询" class="b_submit" onclick="filterByThis()">
        </div>
    </div>
    <div>
        <form method="POST" onsubmit="return saveSalesTarget(this)">
            <table border="1" id="person_style">
                <thead>
                    <tr>
                        <th>排 名</th>
                        <th>客 服</th>
                        <th>目标销量</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach from=$admin_list item=val name=i}
                    <tr group="{$val.group_id}" role="{$val.role_id}" admin="{$val.user_id}">
                        <td align="center">{$smarty.foreach.i.iteration}</td>
                        <td align="center">{$val.user_name}</td>
                        <td><input type="text" name="{$val.user_id}"value="{$sales_target[$val.user_id]}"style="width:inherit;height:inherit;text-align:right;margin:0"></td>
                    </tr>
                    {/foreach}
                    <tr>
                        <td colspan="2"> </td>
                        <td align="left"> <input type="submit" class="b_submit" value="保存目标销量"> </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
