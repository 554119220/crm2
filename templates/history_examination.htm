<div style="margin:1px 3px;background:#2673C4;color:#FFF;text-align:center;padding:5px;border-radius:3px;width:640px">
  {$user_name}的{$examination_info.examination_name}以往检测结果&nbsp;&nbsp;&nbsp;
  <label style="float:right;margin-right:6px;cursor:pointer" onclick="close_pop()" ><b>X</b></label>
</div>
<div style="width:70%;float:left">
  <table cellpadding="0" cellspacing="0" class="wu_table_list rb_border wu_rb_border tr_hover" width="100%">
    <tr>
    <th width="30%">添加人</th>
    <th width="30%">检测值</th>
    <th width="40%">添加时间</th>
    </tr>
    {foreach from=$history_examination item=val}
    <tr>
      <td>{$val.admin_name}</td>
      <td>{$val.examination_value}</td>
      <td>{$val.input_time}</td>
    </tr>
    {/foreach}
  </table>
</div>

<div style="width:30%;float:left"></div>
