<div style="background-color:#EAEEF4;border:1;margin:10px;padding:10px">
<h2>修改密码</h2>
<form name="for_modifyPwd" method="">
<table border="1" cellpadding="0" cellspacing="0" width="360px">
  <tr>
    <td height="24px" align="center">帐号:</td>
    <td>&nbsp;{$account.user_name}</td>
  </tr>
  <tr>
    <td height="24px" align="center">原密码:</td>
    <td>&nbsp;{$account.password}</td>
  </tr>
  <tr>
    <td height="24px" align="center">新密码:</td>
    <td style="padding-left:3px">
      <input type="text" name="first_input" onblur="chePassword(this.value)"/>
      <span style="color:red" id="password">123</span>
    </td>
  </tr>
  <tr>
    <td height="24px" align="center">确认密码:</td>
    <td style="padding-left:3px">
      <input type="text" name="second_input" onblur="cheRepeatPwd(this.value)"/>
      <input type="hidden" name="account_id" value="{$account.account_id}" />
      <span style="color:red" id="password2">123</span>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center" style="padding:5px">
      <input type="button" style="padding:2px 30px 2px 30px" onclick="subPassword()" value="提交">
      <input type="reset" style="padding:2px 30px 2px 30px" value="取消">
      <input type="button" style="padding:2px 30px 2px 30px" onclick="EV_closeAlert()" value="返回">
    </td>
  </tr>
</table>
</form>
</div>
