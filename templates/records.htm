<link rel="stylesheet" href="styles/service.css" type="text/css">
<div>
  <div class="finder-title">服务记录</div>
  <div id="search_div" class="list_panel">
    <form name="schServiceForm" action="javascript:void(0)" onsubmit="fullSearch(this)" >
      <span> 起始 
        <input name="startTime" id="startTime" type="text" maxlength="12" onClick="WdatePicker({dateFmt:'yyyy-M-d'})"/>
      </span>
      <span> 终止 
        <input name="endTime" id="endTime" type="text" maxlength="12" onClick="WdatePicker({dateFmt:'yyyy-M-d'})">
      </span>
      <span> 顾客 
        <input type="text" name="user_name" maxlength="6"/>
      </span>
      <span><select name="role_id" onchange="roleAdminList(this)">
          <option value="0">部门</option>
          {foreach from=$role_list item=v}
          <option value="{$v.role_id}">{$v.role_name}</option>
          {/foreach}
      </select></span>
      <span> 客服
        <select name="admin_id" id="admin_id">
          <option value=0>不限</option>
          {foreach from=$admin_list item=val}
          <option value="{$val.user_id}">{$val.user_name}</option>
          {/foreach}
        </select>
      </span>
      <input type="submit" class="input_submits" value="搜索" />
    </form>
  </div>
  <div id="resource">{$records_div} </div>
</div>
