<table cellpadding="0" cellspacing="0" border="0" class="wu_table_list rb_border wu_rb_border tr_hover" width="70%">
  <tr>
    <th>序号</th>
    <th>结果</th>
  </tr>
  {if $analyse_result neq ''}
  {foreach from=$analyse_result item=val name=i}
  <tr>
    <td>{$smarty.foreach.i.iteration}</td>
    <td class="talignLeft">
      {$val.user_name} 查看 {$val.module}ID：<button class="btn_new">{$val.sn}</button> ------ <b>{$val.total} 次</b>  {if $val.do_admin neq $val.admin_id}<font color="red">【此{$val.module}不属于{$va.user_name}</font>{/if}
    </td>
  </tr>
  {/foreach}
  {else}
  <tr><td colspan="2">没有分析结果</td></tr>
  {/if}
</table>
