<!doctype html>
<head>
  <meta charset="utf8"/>
  <title>通话录音评论列表</title>
  <link rel="stylesheet" href="styles/performance.css" type="text/css" charset="utf8"/>
  <style type="text/css">
    body{margin:0px;padding:0px;background:#f1f1f1}
  </style>
</head>
<body>
  <div>
    <div class="tape_comment_title">
      <h3 style="display:inline">通话录音评论</h3>
      <span style="font-size:12px;color:#444">共{$total}条评论</span>
      <span style="color:{if $res.codee}green{else}rgb(183, 24, 24){/if};margin-left:128px;display:inline" id="alarm_msg">{$res.message}</span>
    </div>
    <div class="post_body" width="60%">
      {foreach from=$tape_praise item=val name=i}
      <div class="comment_div">
        <dl>
          <dt style="text-align:center">
          <span style="margin-left:40px;float:left">{$smarty.foreach.i.iteration}&nbsp;{$val.admin_name}</span>
          发表于 {$val.grade_time}</dt>
          <dd class="comment_post">{$val.comment}</dd>
        </dl>
      </div>
      {/foreach}
      <div class="comment_div" style="margin-top:10px;">
        <div style="padding-left:42px;" >
          <div style="margin-bottom:3px;">发表评论：</div>
          <form name="comment_tape_form" method="POST" action="service.php?act=get_tape_comment&do=comment">
            <textarea name="comment" id="comment" style="resize:none; width:520px; height:200px;padding:6px"></textarea> 
            <input type="hidden" value="{$favor_id}" name="favor_id"/>
            <div style="text-align:right">
              <input type="submit" value="评论">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
