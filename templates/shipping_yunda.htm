<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>申通快递单打印</title>
  <style type="text/css">
        body {margin:0;padding:0; padding-left:45px; margin-top:20px;color:#000}
        .send{ float:left;}
        .send ul{margin-top:50px;margin-left:82px;}
        div ul li {list-style-type:none;}
        .take { position:absolute; margin-top:0px; margin-left:230px;float:left; width:420px}
        .take ul {margin-top:50px; margin-left:150px;}
        .tel {margin-top:12px; margin-right:20px; padding-left:80px}
        li {line-height:24px; height:26px}
        .date {font-size:14px; font-weight:bolder; position:absolute; margin-top:250px; margin-left:570px}
        .left-480 {left:570px; font-size:22px}
        .left-210 {left:230px; font-size:22px}
        .region {font-size:28px; position:absolute; top:310px}
  </style>
  <style type="text/css" media="print">
    #noprint {visibility:hidden; display:block; position:absolute; margin-top:500px !important}
  </style>
</head>
<body>
      <div class="send">
            <ul>
                  <li>{$sender}</li>
                  <li>{$kjrs_region}</li>
                  <li>{$kjrs_address}</li>
                  <li>{if $order.secrecy eq 0}{$company_name}{/if}</li>
                  <li style="padding-left:100px">{$kjrs_tel}</li>
            </ul>
      </div>

      <div class="take">
            <ul>
                  <li>{$order.consignee}</li>
                  <li>{$order.addr}</li>
                  <li>{$order.address}</li>
                  <li>{$notice}</li>
                  <li><span style="padding-left:50px">{$order.zipcode}</span><span class="tel">{$order.mobile}</span></li>
            </ul>
      </div>
      <div class="date">{$date.year}年{$date.month}月{$date.day}日</div>

      <div class="region left-480">{$region}</div>
      <h1 class="noprint" style="position:absolute; top:500px" contenteditable>{$message}</h1>
</body>
</html>
