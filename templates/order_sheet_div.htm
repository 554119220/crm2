<table cellpadding="0" cellspacing="0" width="100%" id="order_sheet_table" class="wu_table_list rb_border wu_rb_border tr_hover">
  <tr>
    <th width="10%">商品编号</th>
    <th width="15%">商品名</th>
    <th width="5%">数量</th>
    <th width="5%">单位</th>
    <th width="10%">生产日期</th>
    <th width="15%">厂家</th>
    <th width="10%">订购日期</th>
    <th width="10%">订购人</th>
    <th width="10%">操作</th>
  </tr>
  {if $order_sheet_list neq null}
  {foreach from=$order_sheet_list item=val}
  <tr>
    <td>{$val.goods_sn}</td>
    <td>{$val.goods_name}</td>
    <td>{$val.quantity}</td>
    <td>{$val.unit_name}</td>
    <td>{$val.production_day}</td>
    <td>{$val.manufacturer}</td>
    <td>{$val.add_time}</td>
    <td>{$val.user_name}</td>
    <td>
      <button onclick="controlOrderSheet('del',{$val.order_sheet_id},this)" class="btn_new">删除</button>
      <!--<button onclick="contorlOrderSheet('arrival',{$val.goods_sheet_id},{$val.goods_sn})" class="btn_new">到货</button>-->
    </td>
  </tr>
  {/foreach}
  {else}
  <tr><td colspan="9">没有订货记录</td></tr>
  {/if}
</table>
<br/>
{$foot_page}
