<h3>添加角色</h3>
<div class="newdiv">
  <form method="post" name="from2">
    <table class="new_table table_form table_tr" cellpadding="0" cellspacing="0" border="0" width="100%">
      <tr>
        <th width="15%">角色名：</th>
        <td><input type="text" name="role_name"/></td>
      </tr>
      <tr>
        <th width="15%">内部竞争：</th>
        <td><input type="text" name="role_vie"/></td>
      </tr>
      <tr>
        <th width="15%">管理：</th>
        <td><input type="text" name="role_manage"/></td>
      </tr>
      <tr>
        <th width="15%">类型：</th>
        <td><input type="text" name="role_type"/></td>
      </tr>
      <tr>
        <th width="15%">角色描述：</th>
        <td><textarea name="role_desc" style="padding:5px;width:500px;height:100px;resize:none"></textarea></td>
      </tr>
      {foreach from=$priv_arr item=priv}
      <tr>
        <th width="15%">
          <input type="checkbox"  name="chkGroup" value="checkbox" id ="shop_manage" onclick="checkq('{$priv.priv_list}',this);"/>{$priv.label}
        </th>
        <td width="100">
          {foreach from=$priv.priv key=priv_list item=list}
            <label>
              <input type ="checkbox" name ="action_code[]" id="{$priv_list}" value ="{$priv_list}" onclick="selectPre(this)">&nbsp;{$list.label}
            </label>
          {/foreach}
        </td>
      </tr>
      {/foreach}
      <tr>
        <td colspan="2" align="center">
          <label><input type ="checkbox" name="all" id ="all"  onclick="checkAll(this.form, this);">&nbsp;全选</label>
          <input type ="button" class="b_submit" value="提交" onclick="keeps()" \>
        </td>
      </tr>
    </table>
  </form>
</div>
<style tyep="text/css">
  .newdiv{
    border-nadius:5px;
    background:#FFF;
    padding:15px;
  }
  .new_table tr th{
    text-align:right;
    padding-right:15px;
  }
</style>
