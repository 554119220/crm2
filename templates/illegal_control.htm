<br />
<h3>异常操作记录</h3>
<br />
<div>
  <table width="88%" cellpadding="0" cellspacing="0" width="0" border="0" class="wu_table_list rb_border wu_rb_border tr_hover">
    <tr>
      <th width="10%">顾客</th>
      <th width="10%">订单编号</th>
      <th width="10%">联系方式</th>
      <th width="10%"></th>
      <th width="15%">联系方式添加时间</th>
      <th width="15%">最近订单添加时间</th>
      <th width="15%">操作人</th>
      <th width="15%">时间间隔</th>
    </tr>
    {if $illegal_control_list}
    {foreach from=$illegal_control_list item=val}
    <tr>
      <td>{$val.consignee}</td>
      <td>{$val.order_id}</td>
      <td>{$val.contact_name}</td>
      <td>{$val.contact_value}</td>
      <td>{$val.cadd_time}</td>
      <td>{$val.oadd_time}</td>
      <td>{$val.user_name}</td>
      <td>{$val.time_diff}</td>
    </tr>
    {/foreach}
    {else}
    <tr>
      <td colspan="8">没有记录</td>
    </tr>
    {/if}
  </table>
</div>
