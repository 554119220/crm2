<div>
  <label id="baseInfo" onclick="tabChoose()">基本信息</label>
  <label id="socialMarketing" onclick="tabChoose()">社会营销</label>
  <label id="characterAnaly" onclick="tabChoose()">个性分析</label>
  <label id="socialRelations" onclick="tabChoose()">社会关系</label>
</div>
<hr style="margin:6px;width:100%">
<div id="editBase">
  <form action="" name="serviceForm" method="POST">
    <table width="100%">
      <tr>
        <td>电话:</td>
        <td>
        <input type="text" name="area_code" id="area_code" value="{$user.area_code}" size="5">-
        <input type="text" name="home_phone" id="home_phone" onblur="isRepeat()" value="{$user.home_phone}" maxlength="8">
        <span class="require-field">*固定电话和手机必须填一个</span>
        </td>
      </tr>
      <tr>
        <td>手机:</td>  
        <td>
          <input type="text" name="mobile_phone" id="mobile_phone" onblur="isRepeat()" value="{$user.mobile_phone}" maxlength="11" pattern="1[3|4|5|8][0-9]{9}">
        </td>
      </tr>
      <tr>
         <td class="label">姓名：</td>
         <td><input type="text" name="username" value="{$user.user_name}"/>{$lang.require_field}</td>
      </tr>
    </table>
  </form>
</div>
