<h1> 客服登记表 </h1>
<form  method="post" name="service_record">
  <table border="0" id="ad_table">
    <tr>
      <td>
          <table>
          <tr>
            <td><div>咨询方式：</div></td>
          </tr>
          <tr>
            <td>
              <select name="way_id[]">
                  {foreach from=$way_name item=v}
                    <option value="{$v.way_id}">{$v.way_name}</option>
                  {/foreach}   
              </select>&nbsp;
            </td>
          </tr>
        </table>
      </td>

      <td>
          <table>
          <tr>
            <td><div>咨询类型：</div></td>
          </tr>
          <tr>
            <td>
              <select name="type_id[]">
                  {foreach from=$type_name item=v}
                      <option value="{$v.type_id}">{$v.type_name}</option>
                  {/foreach}   
              </select>
            </td>
          </tr>
        </table>
      </td>

      <td>
          <table>
          <tr>
            <td><div>所属平台：</div></td>
          </tr>
          <tr>
            <td>
              <select name="rid[]">
                  {foreach from=$role_name item=v}
                      <option value="{$v.role_id}">{$v.role_name}</option>
                  {/foreach}   
              </select>
            </td>
          </tr>
        </table>
      </td>

      <td>
          <table>
          <tr>
            <td><div>套餐数量：</div></td>
          </tr>
          <tr>
            <td><input type="text" name="package_number[]" size="6" value=""/></td>
          </tr>
        </table>
      </td>
       <td>
          <table>
          <tr>
            <td><div>套餐金额：</div></td>
          </tr>
          <tr>
            <td><input type="text" name="package_money[]" size="6" value=""/></td>
          </tr>
        </table>
      </td>
      <td>
          <table>
          <tr>
            <td><div>顾客类型：</div></td>
          </tr>
          <tr>
            <td>
                <select name="customer_type[]">
                  <option value="0">请选择</option>
                  <option value="1">新顾客</option>
                  <option value="2">老顾客</option>
                </select>
            </td>
          </tr>
        </table>
      </td>
      <td>
           <table>
             <tr>
               <td><div>导购咨询：</div></td>
             </tr>
             <tr>
                  <td><input type="text" name="guide_consulting[]" size="6" value=""/>&nbsp;次&nbsp;</td>
             </tr>
           </table>  
         </td>
        <td>
           <table>
             <tr>
               <td><div>成交订单数：</div></td>
             </tr>
             <tr>
                  <td><input type="text" name="success_deal[]"  size="6" value=""/>&nbsp;</td>
             </tr>
           </table>  
         </td>
         <td>
           <table>
             <tr>
               <td><div>销售额：</div></td>
             </tr>
             <tr>
                  <td><input type="text" name="amount[]"  size="6" value=""/>&nbsp;元 &nbsp;</td>
             </tr>
           </table>  
      </td>
      
      <td><span style="cursor:pointer;" onclick="insertRowElement(this)">[&nbsp;+&nbsp;]</span></td>
    </tr>   
  </table>
  <br/>
  <table>
   
    <tr>
      <td>
        工作内容： <textarea name="job_content"  rows="5" cols="50"></textarea>
      </td>
    </tr>
  </table>
  <br/>
  <p><input type="button" value="提交" onclick="addServiceRecord(this)" class="input_submit"/></p>
</form>
